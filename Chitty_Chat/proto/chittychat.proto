syntax = "proto3";

option go_package = "example.com/Chitty_Chat/proto";

service Chitty_Chat {

    rpc Broadcast (Participant) returns (stream message);
    rpc Publish (message) returns (empty);     
    rpc Leave (Participant) returns (empty);   
    }

    message empty {}
    
    message Participant {
        string name = 1; 
    
    }
    
    message message {
        string message = 1;
        Participant par = 2;
        uint32 LamportTime = 3;
    }
